run:
  name: 'jaccard-shuffle'
  results_dir: ${base_results_dir}/${.name}
  time_limit: "08:00:00"
  dependency: "singleton"
  nodes: 2
  partition:

dask:
  pool_size: 72GiB
  protocol: ucx
  interface: ibp12s0

input_bucket_mapping_dir: 
num_files: -1
text_ddf_blocksize: 512
input_data_dirs: 
output_dir: 
parts_per_worker: 2
