run:
  name: 'connected-component'
  results_dir: ${base_results_dir}/${.name}
  time_limit: "02:00:00"
  dependency: "singleton"
  nodes: 2
  partition: luna

dask:
  pool_size: 72GiB
  protocol: ucx
  interface: ibp12s0

jaccard_pairs_path: ${base_results_dir}/dedup_final_results.parquet
output_dir: ${base_results_dir}/cc_output
cache_dir: ${base_results_dir}/cc_cache
