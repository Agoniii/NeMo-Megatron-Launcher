run:
  name: 'compute-minhashes'
  results_dir: ${base_results_dir}/${.name}
  time_limit: "08:00:00"
  dependency: "singleton"
  nodes: 2
  partition:

dask:
  pool_size: 70GiB
  protocol: ucx
  interface: ibp12s0
  scheduler_file: ${base_results_dir}/scheduler.json

input_dir:
minhash_length: 260
char_ngram: 5
hash_bytes: 4
seed: 42
output_minhash_dir: ${base_results_dir}/${run.name}/minhashes
log_dir: ${base_results_dir}/${run.name}/results
num_files: -1
files_per_partition:
profile_path: 
log_frequency: 250
scheduler_file: ${base_results_dir}/scheduler.json
